<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"
    />
    <link
      rel="apple-touch-icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png"
    />
    <link rel="stylesheet" href="Styles/netflix.css" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <style></style>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="hero-background-image"></div>
        <div class="hero-background-filter"></div>
        <nav>
          <div class="logo-container">
            <img src="assets/Svg/logo.svg" alt="netflix-logo-red" class="logo" />
          </div>
          <div class="button-container">
            <div class="lang-select-container">
              <img
                src="assets/Svg/language.svg"
                alt="language logo"
                class="lang-logo"
              />
              <div class="selected-lang">English</div>
              <div class="lang-dropdown">
                <div class="lang-option" data-lang="en">English</div>
                <div class="lang-option" data-lang="hi">हिन्दी</div>
              </div>
              <!-- <select name="language" id="language" class="language">
                <option value="en-in">English</option>
                <option value="en-hi">हिंदी</option>
              </select> -->
              <div class="caretdown-container">
                <img src="assets/Svg/caretdown.svg" alt="" class="caretdown" />
              </div>
            </div>
            <button class="signin-button">Sign in</button>
          </div>
        </nav>
        <div class="hero-content">
          <h1>Unlimited movies, TV shows and more</h1>
          <p class="hero-first-para">Starts at ₹149. Cancel at any time.</p>
          <p class="hero-second-para">Ready to watch? Enter your email to create or restart your membership.</p>
          <div class="hero-searchbar-section">
            <input type="text" class="search-bar" placeholder="Email address">
            <button class="get-started-button">
              Get Started
              <img src="assets/Svg/arrow.svg.svg" alt="Arrow Logo" class="arrow">
            </button>
          </div>
        </div>
      </section>
      <section class="second-section">
        <div class="curve-container">
          <div class="curve"></div>
          <div class="curve-border"></div>
          <h3>Trending Now</h3>
        </div>

      </section>
      

    </main>
    <script type="module" src="Scripts/main.js"></script>
  </body>
</html>
